<!DOCTYPE html>
<html>
<head>
	<title>User session</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<center>
		<table class="table" width="100%">
		<tr>
			<td class="left" width="20%">
				Hello,<label id="name"></label>
				<br><a href="dashboard.html">Dashboard</a><br><br>
				<a href="user.html"> Users</a><br><br>
				<b>user Session</b><br><br>
				<a href="login.html">logout</a>
			</td>
			<td class="right" width="80%">
				<br><br><br>
				<p align="left"><b>user Session log</b><br>
						<script type="text/javascript">
						var array = localStorage.getItem('log');
						var record = JSON.parse(array);
						document.write('<table><thead><th>Email</th><th>Login Time</th><th>Logout Time</th></thead>');
						for(var k = 0 ; k < record.length; k++)
						{	document.write('<tr>');
							document.write('<td>'+ record[k].email + '</td>' );
							document.write('<td>'+ record[k].login + '</td>' );
							document.write('</tr>');
						}
					document.write('</table>');
					</script>
			</td>
	</table>
	</center>
</body>
<script type="text/javascript" src="usersession.js"></script>
</html>
