<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<script type="text/javascript" src="login.js"></script>
<body><br><br>
	<center>
		<br><br>
		<h1><b>Login</b></h1>
		<div class='outer'><form>
			<div><input class="type" placeholder="Email" required type="email" id="email"></div>
			<div><input class="type" placeholder="password" required type="password" id="password"></div>
			<div><input type="submit" class="submit" id="login" value="Login" onclick="mylogin()"></div>
			<b>OR</b>
			<div><button class="submit" id="reg" onclick="myreg()">REGISTER NOW</button></div>
		</div>
	</center>
</body>

</html>
