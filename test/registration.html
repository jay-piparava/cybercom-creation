<!DOCTYPE html>
<html>
<head>
	<title>Registratiom</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
		<br><br>
		<center>
			<div class='outer'><br><h1><b>Registration</b></h1>
			<div><input class="type" type="text" placeholder="Name" id="name"></div>
			<div><input class="type" type="email" placeholder="Email" id="email" onkeydown ="mycheck()">
				<br><label id='msg'></label>
			</div>
			<div><input class="type" type="password" placeholder="Password" id="password"></div>
			<div><input class="type" type="password" placeholder="Re-Enter Password" id="repassword"></div>
			<select class="type" id="city">
				<option selected>Rajkot</option>
				<option>Baroda</option>
				<option>Jamnagar</option>
			</select>
			<select class="type" placeholder="" id="state">
				<option selected>Gujarat</option>
				<option>Delhi</option>
				<option>Mumbai</option>
			</select>
			<br><input type="checkbox" id="check" name="check"><b>Terms & condition
			<div><button class="submit" id="reg" onclick="data()">REGISTER NOW</button></div>
		</div>
		</center>
</body>
<script type="text/javascript" src="registration.js"></script>
</html>
